<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificação de Pagamento</title>
</head>
<body>
    <h1>Olá, <span th:text="${name}">Usuário</span>!</h1>
    <p>Parabéns! Seu lance para o leilão "<span th:text="${auctionTitle}">Título do Leilão</span>" foi o ganhador.</p>
    <p>Por favor, clique no link abaixo para proceder com o pagamento:</p>
    <a th:href="${paymentLink}">Realizar Pagamento</a>
</body>
</html>
