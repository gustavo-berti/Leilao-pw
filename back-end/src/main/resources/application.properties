spring.application.name=back-end
spring.messages.basename=messages
spring.config.import=classpath:/application-secrets.properties

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.github.gustavo_berti.back_end=DEBUG

logging.file.name=

logging.pattern.console=%d{yyyy-MM-dd HH:mm} - %msg%n


management.endpoints.web.exposure.include=*

# Mostrar detalhes do health
management.endpoint.health.show-details=always

# Nome customizado para o app (aparece no /actuator/info)
management.info.env.enabled=true
info.app.name=Sistema de Exemplo
info.app.version=1.0.0
info.app.description=API demonstrativa com logs e monitoramento

# Configurar histórico de requisições
management.httpexchanges.recording.enabled=true